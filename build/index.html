<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="foundation/css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <a href="#" data-open="myModal">Click Me For A Modal</a>

    <div id="myModal" class="reveal" data-reveal >
      <h2 id="modalTitle">Awesome. I have it.</h2>
      <p class="lead">Your couch.  It is mine.</p>
      <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
      <a class="close-button" data-close>&#215;</a>
    </div>

    <section id="welcome">
      <button type="button" class="close button">X</button>
      <p class="intro">Between the two of you, choose who's heads and who's tails. Then click to flip the coin.</p>
      <button type="button" class="coin-flip button">Flip Coin!</button>
      <div class="result-popup">
        <p class="flip-result"></p>
      </div>
    </section>

    <section class="error">
      <p class="error-text"></p>
    </section>

    <section class="end-game">
      <p class="game-result"></p>
    </section>

    <section class="board">
      <table>
        <tr id="row-1">
          <td class="spot open" chosenIcon="X" id="space-0"></td>
          <td class="spot open" chosenIcon="X" id="space-1"></td>
          <td class="spot open" chosenIcon="X" id="space-2"></td>
        </tr>
        <tr id="row-2">
          <td class="spot open" chosenIcon="X" id="space-3"> </td>
          <td class="spot open" chosenIcon="X" id="space-4"> </td>
          <td class="spot open" chosenIcon="X" id="space-5"> </td>
        </tr>
        <tr id="row-3">
          <td class="spot open" chosenIcon="X" id="space-6"></td>
          <td class="spot open" chosenIcon="X" id="space-7"></td>
          <td class="spot open" chosenIcon="X" id="space-8"></td>
        </tr>
      </table>
    </section>

    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/vendor/foundation.min.js"></script>
    <script src="/app.bundle.js" charset="utf-8"></script>

    <script>
        $(document).foundation();
    </script>

  </body>
</html>
