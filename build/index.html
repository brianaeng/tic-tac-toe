<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <h1>Tic-Tac-Toe</h1>
    <!-- <section id="welcome">
      <p>
        Test
      </p>
    </section> -->
    <section class="board">
      <table>
        <tr id="row-1">
          <td class="spot" id="space-1">X</td>
          <td class="spot" id="space-2">O</td>
          <td class="spot" id="space-3">X</td>
        </tr>
        <tr id="row-2">
          <td class="spot open" id="space-4"> </td>
          <td class="spot open" id="space-5"> </td>
          <td class="spot open" id="space-6"> </td>
        </tr>
        <tr id="row-3">
          <td class="spot open" id="space-7"></td>
          <td class="spot open" id="space-8"></td>
          <td class="spot open" id="space-9"></td>
        </tr>
      </table>
    </section>
  </body>
